<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <figure class="logo">
        <img src="images/logo.svg" alt="" />
      </figure>

      <section>
        <figure>
          <img src="images/illustration-mockups.svg" alt="" />
        </figure>

        <div class="content">
          <h2 class="poppins">Build The Community Your Fans Will Love</h2>
          <p class="open-sans">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="open-sans">Register</button>
        </div>
      </section>

      <div class="social">
        <div class="facebook">
          <i class="fab fa-facebook-f icon-color"></i>
        </div>
        <div class="twitter"><i class="fab fa-twitter icon-color"></i></div>
        <div class="instagram">
          <i class="fab fa-instagram icon-color"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  </body>
</html>
